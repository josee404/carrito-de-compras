<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping-car</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <header>
    <nav class="navbar">
      <section>
        <h1>Store</h1>
      </section>
      <section class="icon__car">
        <div class="counter">0</div>
        <span id="iconbtn" class="material-symbols-outlined">
          shopping_cart
          </span>
      </section>
      <section class="container__car unsee">
      </section>
    </nav>
  </header>
  <main>
    <div class="container__cards">
      <article class="card">
        <section class="card__img" >
        </section>
        <section class="card__text">
          <span class="id">1</span>
          <span class="cant">1</span>
          <h2>Macbook Pro</h2>
          <p>$<span>3000</span></p>
          <button class="btnAgg">agregar al carrito</button>
        </section>
      </article>
      <article class="card">
        <section class="card__img">
        </section>
        <section class="card__text">
          <span class="id">2</span>
          <span class="cant">1</span>
          <h2>Iphone 15 pro max</h2>
          <p>$<span>1500</span></p>
          <button class="btnAgg">agregar al carrito</button>
        </section>
      </article>
      <article class="card">
        <section class="card__img">
        </section>
        <section class="card__text">
          <span class="id">3</span>
          <span class="cant">1</span>
          <h2>Apple Watch</h2>
          <p>$<span>1000</span></p>
          <button class="btnAgg">agregar al carrito</button>
        </section>
      </article>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
